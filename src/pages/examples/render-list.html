<psk-page title="Render List">


    <psk-container>
        <style>
            psk-grid.render-list {
                margin:15px 0px;
                padding: 15px;
                background: #fff;
                border-radius: 7px;
                border: 1px solid #DDD;
                display: block;
                border-left: 5px solid #7aa354;
            }

            psk-grid.render-list:hover{
                cursor:pointer;
                background-color:#e7f9d6 ;
            }

            psk-grid.render-list.active{
                background-color:#dbf2c5 ;
            }
        </style>

        <psk-grid columns="2">

            <psk-card title="Current Tenders">
                <psk-grid columns="3" class="render-list">
                    <div class="col-md-4 col-12">
                        <p class="m-0 p-0 pl-3">This is my Tender</p>
                    </div>

                    <div class="col-md-3 col-12">
                            <psk-icon icon="check-circle" color="#7aa354"></psk-icon>
                            <span>Active</span>
                    </div>
                    <div class="col-md-5 col-12 text-right">
                        <psk-toolbar actions="view,edit,close" class="col-md-3">
                            <psk-icon icon="eye" slot="view" title="View" color="#7aa354"></psk-icon>
                            <psk-icon icon="edit" slot="edit" title="Edit" color="#7aa354"></psk-icon>
                            <psk-icon icon="close" slot="close" title="Deactivate"  color="#7aa354"></psk-icon>
                        </psk-toolbar>
                    </div>
                </psk-grid>

                <psk-grid columns="3" class="render-list active">
                    <div class="col-md-4">
                        <p class="col-12 m-0 p-0 pl-3">This is my Tender</p>
                    </div>

                    <div class="col-md-3">
                        <psk-icon icon="check-circle" color="#7aa354"></psk-icon>
                        <span>Active</span>
                    </div>
                    <div class="col-md-5 text-right">
                        <psk-toolbar actions="view,edit,close" class="col-md-3">
                            <psk-icon icon="eye" slot="view" title="View" color="#7aa354"></psk-icon>
                            <psk-icon icon="edit" slot="edit" title="Edit" color="#7aa354"></psk-icon>
                            <psk-icon icon="close" slot="close" title="Deactivate"  color="#7aa354"></psk-icon>
                        </psk-toolbar>
                    </div>

                </psk-grid>


                <psk-grid columns="3" class="render-list">
                    <div class="col-md-4">
                        <p class="col-12 m-0 p-0 pl-3">This is my Tender</p>
                    </div>

                    <div class="col-md-3">
                        <psk-icon icon="check-circle" color="#7aa354"></psk-icon>
                        <span>Active</span>
                    </div>
                    <div class="col-md-5 text-right">
                        <psk-toolbar actions="view,edit,close" class="col-md-3">
                            <psk-icon icon="eye" slot="view" title="View" color="#7aa354"></psk-icon>
                            <psk-icon icon="edit" slot="edit" title="Edit" color="#7aa354"></psk-icon>
                            <psk-icon icon="close" slot="close" title="Deactivate"  color="#7aa354"></psk-icon>
                        </psk-toolbar>
                    </div>

                </psk-grid>

            </psk-card>

            <psk-card title="My Tender details">
                <psk-grid columns="3" class="render-list">
                    <div class="col-md-5">
                        <p class="col-12 m-0 p-0 pl-3">This is my Tender</p>
                        <p class="col-12 m-0 p-0">
                            <psk-icon icon="check-circle" color="#7aa354"></psk-icon>
                            <span>Active</span>
                        </p>
                    </div>

                    <div class="col-md-5">ExpiringDate</div>
                    <psk-grid columns="3" class="col-12 col-md-2">
                        <div>View</div>
                        <div>Edit</div>
                        <div>Manage</div>
                    </psk-grid>
                </psk-grid>
            </psk-card>
        </psk-grid>


    </psk-container>
</psk-page>
